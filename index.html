<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <div class="choices">
                <div style="display: inline-flex;"></div>
                <p><label class="userChoice" id="userChoice"></label></p>
                        <p >You: <label id="userpoint">0</label></p>
            </div>
        <div>
        <div class="" id="result">
            <p>...</p>
        </div>  
    </div>

    <div class="computerchoice">
        <p><label id="computerchoice"></label></p>
        <p>Computer:<label id="robotpoint">0</label></p>  
    </div>

</div>
</div>
<div>
    <i class="button far fa-hand-rock fa-3x" onclick="run('rock')"></i>
    <i class="button far fa-hand-paper fa-3x" onclick="run('paper')"></i>
    <i class="button far fa-hand-scissors fa-3x" onclick="run('scissors')"></i>
</div>
    <div class="container">

        <h1>Rock Paper Scissors</h1>
    </div>
   
</body>
</html>
